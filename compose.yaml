# =============================================================================
# COMPOSE.YAML - APU Filter Stack
# =============================================================================
# Versión: 3.0
# 
# IMPORTANTE: NO usar 'image:' junto con 'build:' en podman-compose
#             O usar la convención de nombres correcta
# =============================================================================

name: apu

services:
  # ===========================================================================
  # REDIS
  # ===========================================================================
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: apu_redis
    hostname: redis
    
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    
    networks:
      - apu_net

  # ===========================================================================
  # APU CORE
  # ===========================================================================
  # OPCIÓN A: Solo build (podman-compose nombra automáticamente)
  core:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.core
    
    # NO usar 'image:' aquí - podman-compose asignará: apu_core:latest
    
    container_name: apu_core
    hostname: core
    
    ports:
      - "5002:5002"
    
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    
    env_file:
      - .env
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s  # Más tiempo para cargar modelos ML
    
    volumes:
      - ./data:/app/data:Z
      - ./logs:/app/logs:Z
      - ./config:/app/config:ro,Z
    
    restart: unless-stopped
    
    networks:
      - apu_net

  # ===========================================================================
  # APU AGENT
  # ===========================================================================
  agent:
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.agent
    
    # NO usar 'image:' aquí - podman-compose asignará: apu_agent:latest
    
    container_name: apu_agent
    hostname: agent
    
    environment:
      - CORE_API_URL=http://core:5002
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
    
    env_file:
      - .env
    
    depends_on:
      core:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    volumes:
      - ./logs:/app/logs:Z
    
    restart: unless-stopped
    
    networks:
      - apu_net

# =============================================================================
# REDES
# =============================================================================
networks:
  apu_net:
    driver: bridge
    name: apu_network

# =============================================================================
# VOLÚMENES
# =============================================================================
volumes:
  redis_data:
    name: apu_redis_data