# =============================================================================
# COMPOSE.YAML - APU Filter Stack
# =============================================================================

name: apu

services:
  redis:
    image: docker.io/library/redis:7-alpine
    container_name: apu_redis
    hostname: redis
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - apu_net

  core:
    image: apu-core:latest
    pull_policy: never
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.core
    container_name: apu_core
    hostname: core
    ports:
      - "5002:5002"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - SECRET_KEY=apu_super_secret_key_2025_change_me_in_prod
      - TOKENIZERS_PARALLELISM=false
    security_opt:
      - seccomp=unconfined
    # env_file:
    #  - .env
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s
    volumes:
      - ./data:/app/data:Z
      - ./logs:/app/logs:Z
      - ./config:/app/config:ro,Z
    restart: unless-stopped
    networks:
      - apu_net

  agent:
    image: apu-agent:latest
    pull_policy: never
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.agent
    container_name: apu_agent
    hostname: agent
    environment:
      - CORE_API_URL=http://apu_core:5002
      - REDIS_URL=redis://redis:6379/0
      - REQUEST_TIMEOUT=30
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
      - CHECK_INTERVAL=1  # Muestreo de alta frecuencia (Real-time)
      - LOG_LEVEL=INFO
    security_opt:
      - seccomp=unconfined
    #env_file:
    #  - .env
    depends_on:
      core:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs:Z
    restart: unless-stopped
    networks:
      - apu_net

networks:
  apu_net:
    driver: bridge
    name: apu_network
    dns_enabled: true

volumes:
  redis_data:
    name: apu_redis_data