# =============================================================================
# COMPOSE.YAML - APU Filter Stack (Podman Compatible)
# =============================================================================
# Versión: 4.0 - Nombres cualificados para Podman
#
# IMPORTANTE: Usamos localhost/ como prefijo para indicar imágenes locales
#             Esto es REQUERIDO por Podman para evitar ambigüedad
# =============================================================================

name: apu

services:
  # ===========================================================================
  # REDIS - Cache y Message Broker
  # ===========================================================================
  redis:
    # Nombre completamente cualificado (FQDN) para Docker Hub
    image: docker.io/library/redis:7-alpine
    container_name: apu_redis
    hostname: redis
    
    command: >
      redis-server
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    
    ports:
      - "6379:6379"
    
    volumes:
      - redis_data:/data
    
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    
    restart: unless-stopped
    
    networks:
      - apu_net

  # ===========================================================================
  # APU CORE - API Flask Principal
  # ===========================================================================
  core:
    # localhost/ indica que es una imagen LOCAL (no de un registry remoto)
    image: localhost/apu-core:latest
    
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.core
      # Forzar que el build use el nombre especificado en 'image:'
      tags:
        - localhost/apu-core:latest
    
    container_name: apu_core
    hostname: core
    
    ports:
      - "5002:5002"
    
    environment:
      - REDIS_URL=redis://redis:6379/0
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    
    env_file:
      - .env
    
    depends_on:
      redis:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    
    volumes:
      - ./data:/app/data:Z
      - ./logs:/app/logs:Z
      - ./config:/app/config:ro,Z
    
    restart: unless-stopped
    
    networks:
      - apu_net

  # ===========================================================================
  # APU AGENT - Agente Orquestador
  # ===========================================================================
  agent:
    # localhost/ indica que es una imagen LOCAL
    image: localhost/apu-agent:latest
    
    build:
      context: .
      dockerfile: infrastructure/Dockerfile.agent
      tags:
        - localhost/apu-agent:latest
    
    container_name: apu_agent
    hostname: agent
    
    environment:
      - CORE_API_URL=http://core:5002
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    
    env_file:
      - .env
    
    depends_on:
      core:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    volumes:
      - ./logs:/app/logs:Z
    
    restart: unless-stopped
    
    networks:
      - apu_net

# =============================================================================
# REDES
# =============================================================================
networks:
  apu_net:
    driver: bridge
    name: apu_network

# =============================================================================
# VOLÚMENES
# =============================================================================
volumes:
  redis_data:
    name: apu_redis_data